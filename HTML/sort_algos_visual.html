<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sorting Algorithms Visualization</title>
    <link rel="stylesheet" href="../CSS/sort_algos_visual.css" />
</head>
<body>
    <!-- navigation bar on the top -->
    <ul class="nav">
        <li class="navli" id="tumlogo">
            <a target="_blank" href="https://www.tum.de/">
                <img alt="Logo of the Technical University of Munich" src="../../assets/images/tum-logo.svg">
            </a>
        </li>
        <li class="navli">
            <a class="navlink" href="../../index.html">Home</a>
        </li>
        <li class="navli">
            <a class="navlink" href="../projects.html">Projects</a>
        </li>
        <li class="navli">
            <a class="navlink" href="../resources.html">Resources</a>
        </li>
    </ul>
    <div id="main">
        <!-- short description of the site -->
        <h1 id="caption" class="centered-text">Sorting Algorithms Visualization</h1>
        <p>
            On this site, I visualized some sorting algorithms with rectangles of different sizes.
        </p>
        <!-- settings -->
        <div id="settings">
            <div class="dropdown">
                <button class="drowbtn" id="algorithm">Choose the Algorithm</button>
                <div class="dropdown-content">
                    <button onclick="selectAlgorithm(1);">Bubble Sort</button>
                    <button onclick="selectAlgorithm(2);">Quick Sort</button>
                    <button onclick="selectAlgorithm(3);">Merge Sort</button>
                    <button onclick="selectAlgorithm(4);">Heap Sort</button>
                    <button onclick="selectAlgorithm(5);">Smooth Sort</button>
                    <button onclick="selectAlgorithm(6);">Shell Sort</button>
                    <button onclick="selectAlgorithm(7);">Cycle Sort</button>
                    <button onclick="selectAlgorithm(8);">Selection Sort</button>
                    <button onclick="selectAlgorithm(9);">Insertion Sort</button>
                    <button onclick="selectAlgorithm(10);">Gnome Sort</button>
                    <button onclick="selectAlgorithm(11);">Comb Sort</button>
                    <button onclick="selectAlgorithm(12);">Cocktail Sort</button>
                    <button onclick="selectAlgorithm(13);">Oddeven Sort</button>
                    <button onclick="selectAlgorithm(14);">Radix Sort</button>
                </div>
            </div>
            <div>
                <button onclick="sort(200)">Start</button>
                <button onclick="randomizeButton()">Randomize</button>
                <button onclick="clearCanv()">Test</button>
            </div>
            <div class="sliders">
                Number of rectangles: <span id="rectCount"></span>
                <input type="range" min="5" max="45" value="15" id="countslider">
            </div>
            <div class="sliders">
                Animation Speed: <span id="speed"></span>
                <input type="range" min="1" max="10" value="5" id="speedslider">
            </div>
            <script src="../scripts/sort_algos_visual.js"></script>
        </div>
        <!-- canvas for the visualization -->
        <div id="canvDiv">
            <canvas id="canv" height="500" width="800"></canvas>
        </div>
        <script src="../scripts/sort_algos_visual.js"></script>
    </div>
</body>
</html>
