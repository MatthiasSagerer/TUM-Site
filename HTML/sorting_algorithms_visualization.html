    <div id="main">
        <h1 id="caption" class="centeredtext">Sorting Algorithms Visualization</h1>
        <p>
            On this site, I visualized some sorting algorithoms with rectangles of different sizes.
        </p>
        <div id="settings">
            <div class="dropdown">
                <button class="drowbtn">Choose the Algorithm</button>
                <div class="dropdown-content">
                    <a href="#">Bubble Sort</a>
                    <a href="#">Quick Sort</a>
                    <a href="#">Merge Sort</a>
                    <a href="#">SEARCH FOR MORE ALGORITHMS</a>
                </div>
            </div>
            <div>
                <button>Start</button>
                <button onclick="randomizeButton()">Randomize</button>
            </div>
            <div class="sliders">
                Number of rectangles: <span id="rectCount"></span>
                <input type="range" min="5" max="37" value="15" id="countslider">
            </div>
            <div class="sliders">
                Animation Speed: <span id="speed"></span>
                <input type="range" min="1" max="10" value="5" id="speedslider">
            </div>
            <script src="../scripts/sorting_algorithms_visualization.js"></script>
        </div>
        <div id="canvDiv">
            <canvas id="canv" height="500" width="800"></canvas>
        </div>
        <script src="../scripts/sorting_algorithms_visualization.js"></script>
